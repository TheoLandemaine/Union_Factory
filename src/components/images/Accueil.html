  <title>Accueil</title>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap);
  </style>
  <style>
    /* @import url("https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu:wght@300&display=swap"); */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow-x: hidden;
    }

    html,
    body,
    .background-component {
      height: 100%;
      background: url(/static/media/fondSite.197940c6.jpeg)no-repeat center fixed;
      background-size: cover;
      background-color: #2a98f9;
    }

    /* .background-component {
  background: url(./images/ocean.jpeg)no-repeat center center fixed;
  background-size: cover;
} */

    p,
    h1,
    h2,
    h3,
    h4,
    button {
      font-family: 'Josefin Sans', sans-serif;
    }

    .header-container {
      display: flex;
      /* font-family: "Lobster", "cursive"; */
      font-family: 'Josefin Sans', sans-serif;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      font-size: 24px;
      background-color: rgba(255, 255, 255, .0);

    }

    .title {
      list-style: none;
      text-decoration: none;
      color: black;
    }

    /* 
---------------------------------------------------------------------------------------------------------------
PAGE D'ACCUEIL
---------------------------------------------------------------------------------------------------------------
*/

    .PhraseAccueil {
      text-align: center;
      position: relative;
      justify-content: center;
      display: flex;
      font-size: 25px;
      top: 150px;
    }

    #bouton {
      font-size: 30px;
      border-radius: 15px;
      position: relative;
      top: 360px;
      left: 625px;
      background-color: #5cc8f9;
      padding: 10px;
      transition: all .3s;
      border: none;
    }

    #bouton:hover {
      transform: scale(1.1);
      background-color: #79d0f8;
      cursor: pointer;
      box-shadow: 0 0 5px #79d0f8,
        0 0 20px #79d0f8,
        0 0 60px #79d0f8,
        0 0 150px #79d0f8;
    }

    #bouton:active {
      transform: translate(0, 5px);
      border-bottom: 1px solid;
    }

    /* 
---------------------------------------------------------------------------------------------------------------
PAGE DE CONNECTION
---------------------------------------------------------------------------------------------------------------
*/

    .nomPage {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    #connect {
      display: flex;
      justify-content: center;
      width: 230px;
      margin-top: 50px;
      text-align: center;
      text-justify: center;
      background-color: rgba(255, 255, 255, .8);
      border-radius: 20px;
      transition: 0.5s ease;
      padding: 7px;

    }

    #connect:hover {
      transform: scale(1.15);
    }

    .cadre {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;
      border-radius: 20px;
      background: rgba(255, 255, 255, .8);
    }

    #ConnectionLogo {
      font-size: 200px;
      margin: 15px;
    }

    .mail {
      font-size: 12px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    #TitreAdresseMail,
    #TitreMotDePasse {
      display: flex;
      justify-content: center;
      width: 150px;
      text-align: center;
      text-justify: center;
      background-color: rgba(255, 255, 255, .8);
      border-radius: 20px;
      transition: 0.5s ease;
      margin-bottom: 15px;
    }

    input {
      margin: 0 5px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background-color: white;
      text-align: center;
    }

    #InputAdresseMail,
    #InputMotDePasse {
      height: 30px;
      text-align: center;
    }

    .DivCheckbox {
      margin: 5px;
    }

    #BoutonConnection {
      width: auto;
      height: auto;
      text-align: center;
      font-size: 20px;
      padding: 10px;
      margin: 30px;
      transition: 0.2s ease;
    }

    #BoutonIncription {
      width: auto;
      height: auto;
      text-align: center;
      font-size: 15px;
      padding: 2px;
      transition: 0.2s ease;
      background: none;
      border: none;
    }

    .DivIncription {
      margin: 10px;
    }

    #BoutonConnection:hover {
      background-color: rgb(26, 118, 204);
    }

    #BoutonIncription:hover {
      color: rgb(26, 118, 204);
      text-decoration: underline;
    }


    /* 
---------------------------------------------------------------------------------------------------------------
HEADER 
---------------------------------------------------------------------------------------------------------------
*/

    #profil {
      font-size: 30px;
    }

    #logo {
      font-size: 35px;
      margin-top: 0px;
    }

    .Separation {
      display: flex;
      font-size: 25px;
      list-style: none;
      padding-right: 30px;
    }

    .Separation2 {
      color: rgb(0, 0, 0);
      display: flex;
      font-size: 25px;
      list-style: none;
      padding-right: 30px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container .logo {
      font-size: 50px;
      margin-left: 30px;
      margin-right: 10px;
    }

    .logo-container .name {
      font-size: 30px;
      transform: translateY(-10%);
    }

    .nav-profilpic {
      display: flex;
      align-items: center;
    }

    .nav-profilpic .categories {
      display: flex;
    }

    .nav-profilpic .categories a {
      margin-left: 30px;
      text-decoration: none;
      color: black;
    }

    .nav-profilpic .login-logo {
      font-size: 50px;
      margin-left: 40px;
      margin-right: 30px;
      cursor: pointer;
    }

    .searchBar {
      display: flex;
      justify-content: center;
    }

    #searchBar {
      margin: 50px;
      width: 900px;
      height: 50px;
      border-radius: 20px;
      padding: 0.9em;
      padding-left: 45px;

    }

    #fa {
      position: absolute;
      height: 2000px;
    }

    i {
      position: absolute;
      left: 280px;
      top: 130px;
      padding: 9px 8px;
    }

  <style>
    @import url(https://fonts.googleapis.com/css2?family=Heebo&family=Lobster&display=swap);
  </style>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap);
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CARDS */
    .cards-container {
      display: flex;
      justify-content: center;
      align-items: center;
      /* font-family: "Heebo", sans-serif; */
      font-family: 'Josefin Sans', sans-serif;
      flex-wrap: wrap;
      width: 1200px;
      margin-left: 130px;
    }

    .card {
      display: grid;
      grid-template-columns: 300px;
      grid-template-rows: 210px 210px 60px;
      grid-template-areas: "image""text";

      border-radius: 20px;
      background: white;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.9);
      text-align: center;

      transition: 0.5s ease;
      /* cursor: pointer; */
      margin: 30px;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .card-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      grid-area: text;
      margin: 25px 0;
      padding: 2px;
    }

    .card-text p {
      margin: 0 15px;
    }

    .card-text .association {
      /* color: rgb(255, 7, 110); */
      color: #000;
      font-size: 24px;
      text-shadow: 0 0 2px #5cc8f9;
    }

    .card-text p {
      color: rgb(0, 0, 0);
      font-size: 15px;
      font-weight: 300;

      text-shadow: 0 0 1px #616161;

    }

    .card-text h2 {
      margin-top: 0px;
      font-size: 28px;
    }


    .card:hover {
      transform: scale(1.10);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6);
    }

    .button {
      width: 150px;
      height: 37px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      margin: 20px 0;
      /* border: solid 2px rgb(172, 26, 87); */
      background-color: #5cc8f9;
      border-radius: 15px;
      transition: 0.25s ease;
      padding: 5px;
    }

    .card-text input {
      display: flex;
      text-align: center;
      border: none;
    }

    .button:active {
      background: #ccc;
    }

    .button:hover {
      /* background-color: rgb(172, 26, 87);
  color: #fff; */

      background-color: #34befd;
      cursor: pointer;
      box-shadow: 0 0 5px #34befd,
        0 0 20px #34befd;
    }

    #TitreCard {
      padding-bottom: 20px;
